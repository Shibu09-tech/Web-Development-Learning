<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive design</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family:Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            height: 100vh;
            background-color: black;
        }

        .responsive-div{
           width: 100%;
           max-width: 1200px;
           padding: 20px;
           color: #fff;
           font-size: 26 px;
           background-color: #7e0a93;
           
        }
         /* this media breakpoint is for mobile screen*/
        @media (max-width: 600px){
            body{
                align-items: flex-start;
            }
            .responsive-div{
                background-color: #3498db;
            }
        }
/* this is basically for desktop min it requires 601px and max 1024 to allpy these features and above 1024px the default bahaviour will take the control*/
        @media (min-width: 601px) and (max-width: 1024px){
            body{
                align-items: center;
            }
            .responsive-div{
                background-color: #b7a623;
            }
        }
    </style>
</head>
<body>
    <div class="responsive-div">
        this div changes color based on screen size
    </div>
</body>
</html>
